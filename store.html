<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Minimalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .cart.open {
            transform: translateX(0);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart .close-btn {
            background-color: #444;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            float: right;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 20px;
        }
        #cart-icon {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tienda Minimalista</h1>
    </header>

    <div id="cart-icon" onclick="toggleCart()">ðŸ›’</div>

    <div class="product-grid">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$15.00</p>
            <button onclick="addToCart(15)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$25.00</p>
            <button onclick="addToCart(25)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$35.00</p>
            <button onclick="addToCart(35)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 4">
            <h3>Producto 4</h3>
            <p>$45.00</p>
            <button onclick="addToCart(45)">Agregar al Carrito</button>
        </div>
    </div>

    <div id="cart" class="cart">
        <button class="close-btn" onclick="toggleCart()">âœ–</button>
        <h2>Carrito de Compras</h2>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script>
        let total = 0;

        function addToCart(price) {
            total += price;
            document.getElementById('cart-total').innerText = total.toFixed(2);
        }

        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.classList.toggle('open');
        }
    </script>
</body>
</html>
